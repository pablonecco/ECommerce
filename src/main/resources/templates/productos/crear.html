<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Crear productos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/producto.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/productos/}">Mi ECommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!" th:href="@{/productos/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{/productos/crear}">Cargar productos</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cantidad_carrito}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td><span th:text="${producto.nombre}" /></td>
        <td><span th:text="${producto.precio}" /></td>
        <td><span th:text="${producto.stock}" /></td>
        <td><form action="#" th:action="@{/productos/delete/{id}(id=${producto.id})}" method="post"><button type="submit">Eliminar</button></form></td>
    </tr>
    </tbody>
</table>

<form action="#" th:action="@{/productos/create}" th:object="${producto}" method="post" enctype="multipart/form-data">
    <p>Producto: <input type="text" th:field="*{nombre}" /></p>
    <p>Precio: <input type="text" th:field="*{precio}" /></p>
    <p>Stock: <input type="text" th:field="*{stock}" /></p>
    <p>Descripcion: <input type="text" th:field="*{descripcion}" /></p>
    <p>Imagen: <input type="file" name="file"/></p>
    <button type="submit">Guardar</button>
</form>

</body>
</html>
