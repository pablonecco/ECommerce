<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Carrito</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/productos.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/productos/}">Mi ECommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!" th:href="@{/productos/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!" th:href="@{/productos/crear}">Cargar productos</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <a class="btn btn-outline-dark" th:href="@{/carrito/}">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cantidad_carrito}"></span>
        </a>
      </form>
    </div>
  </div>
</nav>

<div class="mx-auto p-2" style="width: 200px;">
  <span class="badge rounded-pill text-bg-success" th:text="'Precio total: $' + ${total}"></span>
</div>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" th:each="item : ${items}">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" th:src="@{'/images/' + ${item.producto.imagen}}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder" th:text="${item.producto.nombre}"></h5>
              <!-- Product price-->
              <p th:text="'$' + ${item.producto.precio}"></p>
              <p th:text="'Cantidad: ' + ${item.cantidad}"></p>
              <form th:action="@{/carrito/eliminar/{id}(id=${item.id})}" method="post"><div class="d-flex">
                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                  <i class="bi-cart-fill me-1"></i>
                  Eliminar del carro
                </button>
              </div></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Info-->
  <!--  <p class="fs-5 text-dark ml-2" th:text="'Precio total: $' + ${total}"></p>
   <p class="fs-5 text-dark ml-2" th:text="'Cantidad de productos: ' + ${cantidad_carrito}"></p>-->

</section>

</body>
</html>
