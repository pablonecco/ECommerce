<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
        <td><span th:text="${persona.nombre}" /></td>
        <td><span th:text="${persona.apellido}" /></td>
        <td><span th:text="${persona.dni}" /></td>
        <td><form action="#" th:action="@{/personas/eliminar/{id}(id=${persona.id})}" method="post"><button type="submit">Eliminar</button></form></td>
        <td><form th:action="@{/personas/editar/{id}(id=${persona.id})}"><button type="submit">Editar</button></form></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/personas/create}" th:object="${persona}" method="post">
    <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
    <p>Apellido: <input type="text" th:field="*{apellido}" /></p>
    <p>DNI: <input type="text" th:field="*{dni}" /></p>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
